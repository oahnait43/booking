name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
    paths:
      - "cf-worker/**"
      - ".github/workflows/deploy-cloudflare-worker.yml"
  workflow_dispatch:

concurrency:
  group: deploy-cloudflare-worker
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate Cloudflare secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WORKER_SECRET_KEY: ${{ secrets.WORKER_SECRET_KEY }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "Missing GitHub secret: CLOUDFLARE_API_TOKEN"
            exit 1
          fi
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "Missing GitHub secret: CLOUDFLARE_ACCOUNT_ID"
            exit 1
          fi
          if [ -z "$WORKER_SECRET_KEY" ]; then
            echo "Missing GitHub secret: WORKER_SECRET_KEY"
            exit 1
          fi

      - name: Show wrangler.toml
        working-directory: cf-worker
        run: |
          echo "=== cf-worker/wrangler.toml ==="
          cat wrangler.toml

      - name: Wrangler whoami (preflight)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: cf-worker
        run: npx --yes wrangler@4.63.0 whoami

      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        working-directory: cf-worker
        run: npx --yes wrangler@4.63.0 deploy --log-level debug

      - name: Configure Worker secrets (required)
        working-directory: cf-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WORKER_SECRET_KEY: ${{ secrets.WORKER_SECRET_KEY }}
          BOOTSTRAP_ADMIN_USERNAME: ${{ secrets.BOOTSTRAP_ADMIN_USERNAME }}
          BOOTSTRAP_ADMIN_PASSWORD: ${{ secrets.BOOTSTRAP_ADMIN_PASSWORD }}
        run: |
          if [ -z "$WORKER_SECRET_KEY" ]; then
            echo "Missing GitHub secret: WORKER_SECRET_KEY"
            exit 1
          fi

          echo -n "$WORKER_SECRET_KEY" | npx --yes wrangler@4.63.0 secret put SECRET_KEY --name booking-worker

          if [ -n "$BOOTSTRAP_ADMIN_USERNAME" ]; then
            echo -n "$BOOTSTRAP_ADMIN_USERNAME" | npx --yes wrangler@4.63.0 secret put BOOTSTRAP_ADMIN_USERNAME --name booking-worker
          fi
          if [ -n "$BOOTSTRAP_ADMIN_PASSWORD" ]; then
            echo -n "$BOOTSTRAP_ADMIN_PASSWORD" | npx --yes wrangler@4.63.0 secret put BOOTSTRAP_ADMIN_PASSWORD --name booking-worker
          fi

name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
    paths:
      - "cf-worker/**"
      - ".github/workflows/deploy-cloudflare-worker.yml"
  workflow_dispatch:

concurrency:
  group: deploy-cloudflare-worker
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: cf-worker/package.json

      - name: Show wrangler.toml
        working-directory: cf-worker
        run: |
          echo "=== cf-worker/wrangler.toml ==="
          cat wrangler.toml

      - name: Wrangler whoami (preflight)
        id: whoami
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: cf-worker
          wranglerVersion: "3.109.0"
          command: whoami

      - name: Print whoami logs
        if: ${{ always() }}
        env:
          STDOUT: ${{ steps.whoami.outputs.command-output }}
          STDERR: ${{ steps.whoami.outputs.command-stderr }}
        run: |
          echo "=== whoami stdout ==="
          echo "$STDOUT"
          echo "=== whoami stderr ==="
          echo "$STDERR"

      - name: Deploy
        id: deploy
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: cf-worker
          wranglerVersion: "3.109.0"
          command: deploy

      - name: Print wrangler logs
        if: ${{ always() }}
        env:
          STDOUT: ${{ steps.deploy.outputs.command-output }}
          STDERR: ${{ steps.deploy.outputs.command-stderr }}
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
        run: |
          echo "=== deployment-url ==="
          echo "$DEPLOYMENT_URL"
          echo "=== wrangler stdout ==="
          echo "$STDOUT"
          echo "=== wrangler stderr ==="
          echo "$STDERR"

      - name: Configure Worker secrets (required)
        if: ${{ steps.deploy.outcome == 'success' }}
        working-directory: cf-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WORKER_SECRET_KEY: ${{ secrets.WORKER_SECRET_KEY }}
          BOOTSTRAP_ADMIN_USERNAME: ${{ secrets.BOOTSTRAP_ADMIN_USERNAME }}
          BOOTSTRAP_ADMIN_PASSWORD: ${{ secrets.BOOTSTRAP_ADMIN_PASSWORD }}
        run: |
          if [ -z "$WORKER_SECRET_KEY" ]; then
            echo "Missing GitHub secret: WORKER_SECRET_KEY"
            exit 1
          fi

          echo -n "$WORKER_SECRET_KEY" | npx wrangler secret put SECRET_KEY --name booking-worker

          if [ -n "$BOOTSTRAP_ADMIN_USERNAME" ]; then
            echo -n "$BOOTSTRAP_ADMIN_USERNAME" | npx wrangler secret put BOOTSTRAP_ADMIN_USERNAME --name booking-worker
          fi
          if [ -n "$BOOTSTRAP_ADMIN_PASSWORD" ]; then
            echo -n "$BOOTSTRAP_ADMIN_PASSWORD" | npx wrangler secret put BOOTSTRAP_ADMIN_PASSWORD --name booking-worker
          fi

      - name: Fail if deploy failed
        if: ${{ steps.deploy.outcome != 'success' }}
        run: exit 1
